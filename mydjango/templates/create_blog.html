<!doctype html>
<html lang="en"><!doctype html>

<HTML>
    <title></title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog Nav</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blogform">Create Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/showblog">Show Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Read Blog</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
    
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <div class="row justify-content-center">
                    <div class="card bg-warning" style="width: 35rem;">
                      <div class="card-body">
                        <div>
                          <h2 class="card-title">Create Post</h2>
                            <p class="card-text">Please use this form to post your blog!</p>
                        </div>
                        <div style="font-weight:bold; padding: 10px;">
                            {{form}}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
            </div>  
        </div>
    </form>

<scripts>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</scripts>
</body>
</HTML>
